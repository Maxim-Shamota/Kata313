<!DOCTYPE html>
<html lang="en" xmlns:th="http:\\thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>

<nav class="nav navbar fixed-top navbar-dark bg-dark text-white">
    <div class="nav-item">
        <div>
            <span sec:authentication="name" class="font-weight-bold"></span> with roles:
            <span th:each="grantedAuthority : ${#authentication.principal.getAuthorities()}">
                <span th:text="${grantedAuthority.getAuthority()}"></span>
            </span>
        </div>
    </div>
    <div class="nav-item">
        <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="row min-vh-100" style="margin-top: 100px">

    <ul class="col-2 nav flex-column nav-pills" aria-orientation="vertical">

        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/user}">User</a>
        </li>

    </ul>

    <div class="tab-content col-10">

        <div class="tab-pane fade show active" id="admin-panel">
            <ul class="nav nav-tabs">
                <!-- Первая вкладка (активная) -->
                <li class="nav-item">
                    <a class="nav-link active" id="usersTableNav" data-toggle="tab" onclick="showAll()">Users table</a>
                </li>
                <!-- Вторая вкладка -->
                <li class="nav-item">
                    <a class="nav-link" id="newUserNav" data-toggle="tab" onclick="newUser()">New User</a>
                </li>
            </ul>

            <div class="card" id="basicSpace">

            </div>

        </div>

    </div>

</div>

<!--MODAL WINDOW-->
<div id="modalWindow"></div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="../static/js/main.js" th:src="@{js/main.js}"></script>
</body>
</html>
