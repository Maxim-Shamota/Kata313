<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>

<div class="container">
    <form class="form-signin" method="post" action="/api/login"
          style="max-width: 330px; margin: 100px auto; ">

        <h2 class="form-signin-heading">Welcome!!!</h2>

        <p>
            <label for="username" class="sr-only">E-mail address</label>
            <input type="text" name="j_email" id="username" class="form-control" placeholder="E-mail address" required
                   autofocus>
        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="j_password" id="password" class="form-control" placeholder="Your password"
                   required>
        </p>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>

    </form>
</div>
</body>
</html>
