<!DOCTYPE html>
<html lang="en" xmlns:th="http:\\thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>User</title>
</head>

<body>

<nav class="nav navbar fixed-top navbar-dark bg-dark text-white">
    <div class="nav-item">
        <div>
            <span sec:authentication="name" class="font-weight-bold"/> with roles:
            <span th:each="grantedAuthority : ${#authentication.principal.getAuthorities()}">
                <span th:text="${grantedAuthority.getAuthority()}"/>
            </span>
        </div>
    </div>
    <div class="nav-item">
        <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="row" style="margin-top: 100px">

    <ul class="col-2 nav flex-column nav-pills" aria-orientation="vertical">

        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/admin}">Admin</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" th:href="@{/user}">User</a>
        </li>

    </ul>

    <div class="col-md-10 bg-light vh-100">
        <h2 class="mt-md-3 mb-md-3">User info-page</h2>
        <div class="mr-md-4">
            <div class="card">
                <h6 class="card-header">About user</h6>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-sm">
                        <thread>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>E-mail</th>
                                <th>Role</th>
                            </tr>
                        </thread>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getSurname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <label th:each="role : ${user.getRoles()}">
                                    <label th:text="${role.getUserRole()}"></label>&nbsp;
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="../static/js/main.js" th:src="@{js/main.js}"></script>
</body>
</html>
